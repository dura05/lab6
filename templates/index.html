<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Балансировщик</title>
</head>
<body>
    <h1>Балансировщик нагрузки работает!</h1>
    <p>Список серверов:</p>
    <ul>
    {% for inst in instances %}
        <li>
            {{ inst.ip }}:{{ inst.port }} — 
            {% if inst.active %}
                <b style="color:green">активен</b>
            {% else %}
                <b style="color:red">неактивен</b>
            {% endif %}
            <form method="post" action="/remove_instance" style="display:inline; margin-left:10px;">
                <input type="hidden" name="index" value="{{ loop.index0 }}">
                <button type="submit" style="font-size:12px; padding:2px 6px;">Удалить</button>
            </form>
        </li>
    {% endfor %}
    </ul>

    <h2>Добавить сервер</h2>
    <form method="post" action="/add_instance">
        IP: <input name="ip" value="127.0.0.1" required>
        Порт: <input name="port" value="5001" type="number" required>
        <button>Добавить</button>
    </form>
</body>
</html>
